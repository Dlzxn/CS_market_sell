<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AutoRepricer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AutoRepricer</h1>

    <!-- Настройки интервала проверки -->
    <div class="section">
        <label for="interval">Интервал проверки (сек):</label>
        <input type="number" id="interval" min="5" value="30">
    </div>

    <!-- Список предметов -->
    <div class="section" id="items-container">
        <!-- Пример предмета -->
        <div class="item-card">
            <h3>Название предмета</h3>
            <div class="item-row">
                <label><input type="checkbox" class="enable-reprice"> Вкл/выкл репрайс</label>
            </div>
            <div class="item-row">
                <label>Стоп-цена:</label>
                <input type="number" class="stop-price" min="0" step="0.01" value="10.00">
            </div>
        </div>
    </div>

    <!-- Лог действий -->
    <div class="section">
        <label>Лог действий:</label>
        <div class="log" id="log"></div>
    </div>

    <button id="save-btn">Сохранить настройки</button>

    <script src="popup.js"></script>
</body>
</html>
